<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪' 注 注专</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- 拽住  转转 转专 -->
    <div class="intro-text">
        <h2>专   转专 转拽 砖!</h2>
        <p>拽 拽爪专  专注 砖 转专,  注专  转 转 砖 专 砖.</p>
    </div>

    <div class="container">
        <div class="chatbox">
            <div class="messages">
                {% for message in messages %}
                    {% if message.role == 'user' %}
                        <div class="message user-message">
                            <div class="avatar"></div>
                            <div class="message-content">{{ message.content }}</div>
                        </div>
                    {% elif message.role == 'assistant' %}
                        <div class="message assistant-message">
                            <div class="avatar"></div>
                            <div class="message-content">{{ message.content }}</div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <form method="POST">
                <!-- 转 - <form method="POST"> -->
                <textarea id="user-input-area" name="user_input" placeholder="拽 转 注 砖 " rows="1" required></textarea>
                <!-- 砖专 驻转专 砖专 -->
                <div class="button-group">
                    <button type="submit">砖</button>
                    <button type="button" id="toggle-summary"></button>
                    <button type="submit" formaction="{{ url_for('reset') }}" formmethod="get">驻住 砖</button>
                </div>
            </form>
        </div>

        <div id="summary" class="summary-panel">
            <h3>住 转专</h3>
            <p>{{ summary }}</p>
            <a href="{{ url_for('download_prompt') }}" class="download-button"> 专 转 驻专驻</a>
            <button id="close-summary">住专</button>
        </div>
    </div>

    <script>
        document.getElementById("toggle-summary").addEventListener("click", function() {
            document.getElementById("summary").style.transform = "translateX(0)";
        });

        document.getElementById("close-summary").addEventListener("click", function() {
            document.getElementById("summary").style.transform = "translateX(100%)";
        });

        const textarea = document.getElementById("user-input-area");

        function autoResizeTextarea() {
            // 驻住  转  拽 转  注 专砖
            textarea.style.height = 'auto';
            // 拽注 转  -scrollHeight (   转 转)
            textarea.style.height = textarea.scrollHeight + 'px';

            // 驻转  拽住 砖专 -CSS
            const maxHeight = parseInt(window.getComputedStyle(textarea).maxHeight);
            if (textarea.scrollHeight > maxHeight) {
                textarea.style.overflowY = 'auto'; // 爪   注专 转 拽住
                textarea.style.height = maxHeight + 'px'; // 拽注  拽住
            } else {
                textarea.style.overflowY = 'hidden'; // 住转专    注专
            }
        }

        // 住驻转  专注 input ( 砖 拽住)
        textarea.addEventListener('input', autoResizeTextarea);

        // (驻爪) 拽专 专砖转  砖 转 转转 转
        // autoResizeTextarea();
    </script>
</body>
</html>
